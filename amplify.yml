version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm install -g pnpm
            - rm -rf node_modules
            - rm -rf packages/*/node_modules
            - pnpm install --force --no-frozen-lockfile
        build:
          commands:
            - pnpm build
      artifacts:
        baseDirectory: packages/client/.next
        files:
          - "**/*"
      cache:
        paths:
          - packages/client/node_modules/**/*
    appRoot: packages/client
