version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm install -g pnpm
            - pnpm install
            - cd packages/client
            - pnpm install @eslint/eslintrc@latest @typescript-eslint/eslint-plugin@latest @typescript-eslint/parser@latest --save-dev
        build:
          commands:
            - cd packages/client
            - ESLINT_CONFIG_TYPE=module pnpm build
      artifacts:
        baseDirectory: packages/client/.next
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*
          - packages/client/node_modules/**/*
    appRoot: packages/client
